<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Creation</title>
</head>
<body>
  <div id="container">

  </div>
  <script>
    // Your code here
    var $container = document.querySelector('#container');
    console.log($container);

    var $heading = document.createElement('h1');
    console.log($heading);

    $heading.textContent = 'Hello World!';
    $container.append($heading);
  </script>
</body>
</html>
